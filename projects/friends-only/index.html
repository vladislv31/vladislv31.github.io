<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./libs/normalize.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Friends Only</title>
</head>
<body>

    <main class="main">
        <div class="main__icons">
            <div class="icon icon--big-blue"></div>
            <div class="icon icon--big-purple"></div>
            <div class="icon icon--mid-orange"></div>
            <div class="icon icon--small-orange"></div>
            <div class="icon icon--center"></div>
            <div class="icon icon--small-purple"></div>
        </div>
        <div class="main__container">
            <div class="main__phone">
                <img class="main__phone-img" src="img/phone.png">
                <img class="main__phone-img--mobile" src="img/phone-mobile.png">
            </div>
            <div class="main__text">
                <h2>Узнай друзей лучше</h2>
                <h1>Friends Only</h1>
                <form action="" class="main__form form">
                    <h3 class="form__title">Скоро</h3>
                    <label for="name" class="form__label">Имя</label>
                    <input type="text" class="form__input" name="name" placeholder="name" id="name">
                    <label for="email" class="form__label">Email</label>
                    <input type="text" class="form__input" name="email" placeholder="username@gmail.com" id="email">
                    <button class="form__button">Подписаться</button>
                </form>
                <div class="main__download">
                    <span>Установить</span>
                    <a href=""><img src="./img/socials/apple.svg" alt=""></a>
                    <a href=""><img src="./img/socials/android.svg" alt=""></a>
                    <a href=""><img src="./img/socials/vk.svg" alt=""></a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
